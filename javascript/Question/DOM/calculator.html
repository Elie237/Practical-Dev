<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<style>
  body {padding: 30px}
</style>
<body>
  <h1 class="text-center">VANILLAS CALCULATOR</h1>
  <form class="jumbotron container">
    <div class="form-group">
      <label for="exampleFormControlInput1" class="form-label">Price</label>
      <input type="text" class="form-control price" id="exampleFormControlInput1" placeholder="Enter amount">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1" class="form-label">Quantity</label>
      <input type="number" class="form-control quantity" id="exampleFormControlInput1" placeholder="Enter quantity">
    </div>
    <p align="right" class="total">$0</p>
  </form>
  
  <script>
//grab the elements(1)
const price = document.querySelector('.price');
const quantity = document.querySelector('.quantity');
const total = document.querySelector('.total');


// create functions (3)
function calculatePrice() {
 // console.log('😍😍😍😍😍👌')
const myprice =price.value
// console.log( '👌👌👌',myprice)
const myquantity =quantity.value
// console.log( '💕💕💕💕',myquantity)
const totalprice = myprice * myquantity
console.log( totalprice)
total.innerText = totalprice
}


//add event listeners(2)
price.addEventListener('input',calculatePrice)
quantity.addEventListener('input',calculatePrice)
  </script>
  

  
</body>
</html>
