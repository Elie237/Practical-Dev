<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="response"style="background-Color: yellow; color: white;">Click Me</button>
    <div id="data"></div>
    <script>
        //query for element
        const bnt= document.getElementById("response")
        function fetchData() {
    fetch('text.txt')
    .then((response) => response.text())
    .then((data) => document.getElementById("data").innerHTML = data) 
}
bnt.addEventListener("click",fetchData);
    </script> 
</body>
</html>
